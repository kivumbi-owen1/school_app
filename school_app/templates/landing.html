{% extends "base.html" %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 1s ease-in-out;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* darken for contrast */
        z-index: 0;
    }

    .hero-container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .hero-card {
        background-color: rgba(255, 255, 255, 0.95);
        color: #333;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 600px;
        width: 100%;
    }

    .hero-card h1 {
        font-weight: 700;
        font-size: 2.5rem;
    }

    .btn-lg {
        padding: 14px 28px;
        font-size: 1.1rem;
        border-radius: 50px;
        font-weight: 500;
        margin: 10px 0;
    }

    .btn-login {
        background-color: #4e73df;
        color: #fff;
    }

    .btn-login:hover {
        background-color: #2e59d9;
    }

    .btn-register {
        background-color: #1cc88a;
        color: #fff;
    }

    .btn-register:hover {
        background-color: #17a673;
    }

    .icon {
        font-size: 3rem;
        color: #4e73df;
        margin-bottom: 15px;
    }
</style>

<div class="overlay"></div>
<div class="hero-container">
    <div class="hero-card">
        <div class="icon">
            <i class="fas fa-school"></i>
        </div>
        <h1>School Complaint System</h1>
        <p class="lead">A secure platform for managing student complaints effectively.</p>
        <a href="{{ url_for('main.login_options') }}" class="btn btn-login btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i> Login
        </a>
        <a href="{{ url_for('main.register_options') }}" class="btn btn-register btn-lg">
            <i class="fas fa-user-plus me-2"></i> Register
        </a>
    </div>
</div>

<script>
    const images = [
        "{{ url_for('static', filename='images/school1.webp') }}",
        "{{ url_for('static', filename='images/school2.png') }}",
        "{{ url_for('static', filename='images/school3.webp') }}"
    ];

    let index = 0;

    function changeBackground() {
        document.body.style.backgroundImage = `url('${images[index]}')`;
        index = (index + 1) % images.length;
    }

    // Initial set
    changeBackground();

    // Change every 5 seconds
    setInterval(changeBackground, 5000);
</script>

{% endblock %}
