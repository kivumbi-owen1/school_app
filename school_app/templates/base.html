<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-oBhI+f0JtE6z4k1B4B3VkKZ1eP+8+lKZPSbKzoG5wTt9iMzIMdPo9xSfv9E8K0Fb9E7EzmvXrJZ1fmnsg2sYgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>{{ title }}!</title>

  </head>
  <body>

<header>

  <div class="logo">

    <a href="{{url_for('main.home')}}">
      <h5>GradeJustice</h5>
    </a>

  </div>

  {% if current_user.is_authenticated %}

  <div class="logout-btn">
    <a href="{{url_for('auth.logout')}}">
      <h5>Logout</h5>
    </a>
  </div>

  {% endif %}

</header>


    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
                <div class="flash-content">
                    {{ message }}
                </div>
                <div class="flash-progress"></div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='javascript/scripts.js') }}"></script>
  </body>
</html>
