{% extends "base.html" %}
{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Removes vertical scroll */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-image: url("{{ url_for('static', filename='images/school3.webp') }}");
    }

    .overlay {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .container {
        position: relative;
        z-index: 1;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .btn-lg i {
        margin-right: 8px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-warning {
        background-color: #ffc107;
        border: none;
        color: #212529;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: #fff;
    }

    h1 {
        font-weight: 700;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
</style>

<!-- Background image overlay -->
<div class="overlay"></div>

<div class="container text-center mt-5">
    <h1 class="mb-4">Register As</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="card-body">
                    <div class="d-grid gap-2 mb-3">
                        <a href="{{ url_for('auth.student_register') }}" class="btn btn-primary btn-lg">
                            Register as Student
                        </a>
                        <a href="{{ url_for('auth.admin_register') }}" class="btn btn-warning btn-lg">
                            Register as Admin
                        </a>
                    </div>
                    <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
